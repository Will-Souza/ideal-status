{% extends 'base.html' %}
{% block content %}

<div class="row">
	<div class="col-4">
		<input type="text" id="buscar" class="form-control mb-2" placeholder="Digite a url do site">
	</div>
	<div class="col-12">
		<div class="progress mb-2">
			<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
</div>
<table class="table table-bordered">
	<thead class="thead-dark">
	<tr>
		<th scope="col">URL</th>
		<th scope="col">STATUS</th>
	</tr>
	</thead>
	<tbody id="sitesTableError">
	
	</tbody>
	<tbody id="sitesTableWarning">
	
	</tbody>
	<tbody id="sitesTable">
	
	</tbody>
</table>

{% endblock %}
